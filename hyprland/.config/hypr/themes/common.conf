exec = hyprctl setcursor Gruvbox-Retro 20
exec = gsettings set org.gnome.desktop.interface cursor-theme 'Gruvbox-Retro'
exec = gsettings set org.gnome.desktop.interface cursor-size 20


# █▀▀ █▀█ █▄░█ ▀█▀
# █▀░ █▄█ █░▀█ ░█░

exec = gsettings set org.gnome.desktop.interface font-name 'Maple Mono NF CN 12'
exec = gsettings set org.gnome.desktop.interface document-font-name 'Maple Mono NF CN 12'
exec = gsettings set org.gnome.desktop.interface monospace-font-name 'Maple Mono NF CN 11'
exec = gsettings set org.gnome.desktop.interface font-antialiasing 'rgba'
exec = gsettings set org.gnome.desktop.interface font-hinting 'full'


